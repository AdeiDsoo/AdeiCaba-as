<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<title>Listado de Pizzas</title>
	</head>
	<body>
		<nav>

		<h1>Lista de pizzas de pizzas</h1>
        <p>
             <a href='{% url "create_pizza" %}'> Crear pizza</a>
        </p>
		{% if pizzas %}
		<ul>
			{% for pizza in pizzas %}
			<li>
				{{ pizza }} | <a href='{% url "detail_pizza" pizza.id %}'>Ver m√°s</a>|
				<a href='{% url "update_pizza" pizza.id %}'> Modificar</a>|
				<a href='{% url "delete_pizza" pizza.id %}'> Eliminar</a>
			</li>
			{% endfor %}
		</ul>
		{% else %}
		<p>No hay pizzas disponibles</p>
		{% endif %}
	</body>
</html>
