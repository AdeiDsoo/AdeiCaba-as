{% extends "base.html" %}
{% block title %}
    Editar pizzas
{% endblock title %}
{% block content_title %}
    Modificar {{ pizza }}
{% endblock content_title %}
{% block content %}
    <form action="{% url 'update_pizza' pizza.id %}"
          enctype="multipart/form-data"
          method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Modificar pizza">
    </input>
</form>
{% endblock content %}
