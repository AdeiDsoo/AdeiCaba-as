<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PythonApp|
            {% block title %}
            {% endblock title %}
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
              rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-light shadow-sm">
            <div class="container-fluid">
                <a class="navbar-brand" href= {% url "Main:index" %}>PythonApp</a>
                <button class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href= {% url "Main:index" %}>Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href={% url "home:create_user" %}>Crear usuarios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href={% url "home:users_list" %}>Listado de usuarios</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <main class="py-5 container ">
            <h1 class="text-center">
                {% block content_title %}
                {% endblock content_title %}
            </h1>
            {% block content %}
            {% endblock content %}
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
